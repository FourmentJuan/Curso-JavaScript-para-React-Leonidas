<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templates Literals - expresiones</title>
</head>
<body>
  <script>
    const nombre = 'Juan';
    console.log(`Mi nombre es ${nombre}`);
    console.log(`Mi nombre es ${27}`);
    console.log(`Este es el ${'Curso de JavaScript para React'}`);
    console.log(`Mi nombre es ${x = 'leonidas'}`);
    console.log(`Mi nombre es ${(function (){return 'Leon'})()}`);
    console.log(`Mi nombre es ${(()=>'Leon Arrow')()}`);
    console.log(`Mi nombre es ${true && 'leo ternario'}`);
    console.log(`Mi nombre es ${false ? 'leo true' : 'leo false'}`);
    console.log(`Mi nombre es ${['a','b'].map(letra => `${letra}-styled`)}}`);

  </script>
</body>
</html>
